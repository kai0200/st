# The color for the border of the active window
#active_border_color #ffffff

# The color for the border of inactive windows
#inactive_border_color #cccccc

# Tab-bar colors
#active_tab_foreground #000
#active_tab_background #eee
#inactive_tab_foreground #444
#inactive_tab_background #999

# The cursor shape can be one of (block, beam, underline)
cursor_shape     block

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking.
cursor_blink_interval     0.5

# Stop blinking cursor after the specified number of seconds of keyboard inactivity. Set to
# zero or a negative number to never stop blinking.
cursor_stop_blinking_after 15.0

mouse_hide_wait 0.0

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size   no
initial_window_width   640
initial_window_height  400

# Key mapping
# For a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html
# For a list of modifier names, see: http://www.glfw.org/docs/latest/group__mods.html
# You can use the special action no_op to unmap a keyboard shortcut that is
# assigned in the default configuration.

# Scrolling
#map ctrl+shift+up        scroll_line_up
#map ctrl+shift+down      scroll_line_down
#map ctrl+shift+k         scroll_line_up
#map ctrl+shift+j         scroll_line_down
#map ctrl+shift+page_up   scroll_page_up
#map ctrl+shift+page_down scroll_page_down
#map ctrl+shift+home      scroll_home
#map ctrl+shift+end       scroll_end
#map ctrl+shift+h         show_scrollback

# Window management
#map super+n             new_os_window
map super+w             close_window
#map ctrl+shift+enter    new_window
map super+enter         new_window
map super+n        next_window
map super+p        previous_window
#map ctrl+shift+f        move_window_forward
#map ctrl+shift+b        move_window_backward
#map ctrl+shift+`        move_window_to_top
#map super+1        first_window
#map super+2        second_window
#map super+3        third_window
#map super+4        fourth_window
#map super+5        fifth_window
#map super+6        sixth_window
#map super+7        seventh_window
#map super+8        eighth_window
#map super+9        ninth_window
#map super+0        tenth_window

## Tab management
#map ctrl+shift+right    next_tab
#map ctrl+shift+left     previous_tab
#map ctrl+shift+t        new_tab
#map ctrl+shift+q        close_tab
#map ctrl+shift+l        next_layout
#map ctrl+shift+.        move_tab_forward
#map ctrl+shift+,        move_tab_backward

# Symbol mapping (special font for specified unicode code points). Map the
# specified unicode codepoints to a particular font. Useful if you need special
# rendering for some symbols, such as for Powerline. Avoids the need for
# patched fonts. Each unicode code point is specified in the form U+<code point
# in hexadecimal>. You can specify multiple code points, separated by commas
# and ranges separated by hyphens. symbol_map itself can be specified multiple times.
# Syntax is:
#
# symbol_map codepoints Font Family Name
#
# For example:
#
#symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols
hide_window_decorations yes
#macos_option_as_alt no
#macos_traditional_fullscreen yes
#macos_show_window_title_in all

# Change the color of the kitty window's titlebar on macOS. A value of "system"
# means to use the default system color, a value of "background" means to use
# the default background color and finally you can use an arbitrary color, such
# as #12af59 or "red".
#macos_titlebar_color background

#allow_remote_control yes
background_opacity 0.9
#rectangle_select_modifiers ctrl+alt
#terminal_select_modifiers shift

# 斜体开关
map super+1 disable_ligatures_in active always
map super+2 disable_ligatures_in all never
map super+3 disable_ligatures_in tab cursor
